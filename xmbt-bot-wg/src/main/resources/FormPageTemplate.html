<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Message</title>
</head>
<body>
<form id="submitMessageForm" class="boxedForm" method="POST">
    <div><label for="contentInput">Send a message to {0}</label></div>
    <div id="textAreaWrapper">
        <textarea id="contentInput" name="content" class="content" cols="40" rows="10"></textarea>
    </div>
    <div class="buttonRow">
        <button id="submitCommentButton">Submit</button>
    </div>
</form>
</body>
</html>
